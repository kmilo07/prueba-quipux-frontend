<div class="row">
  <div class="col-sm-12 col-lg-6">
    <h1>Lista de canciones</h1>
  </div>
  <div class="col-sm-9 col-md-9 col-lg-auto my-3 ms-auto">
    <div class="input-group input-group-sm">
      <input class="form-control" type="text" #list>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary btn-sm" (click)="getPlayList(list.value)">Buscar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deletePlayList(list.value)">Eliminar</button>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-1 my-3">
    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
      data-bs-target="#form-modal">Agregar</button>
  </div>
</div>
<hr class="mt-0 mb-3 border-2">
<div *ngIf="listPeticion.length > 0">
  <div class="row">
    <div class="col-md-6" *ngFor="let peticion of listPeticion">
      <div class="card p-3">
        <h3>{{peticion.nombre}}</h3>
        <h4>{{peticion.descripcion}}</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Titulo</th>
                <th>Artista</th>
                <th>Album</th>
                <th>año</th>
                <th>Genero</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cancion of peticion.canciones">
                <td>{{ cancion.titulo }}</td>
                <td>{{ cancion.artista }}</td>
                <td>{{ cancion.album }}</td>
                <td>{{ cancion.anno }}</td>
                <td>{{ cancion.genero }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="listPeticion.length == 0">
  <div class="alert alert-primary" role="alert">
    No hay ninguna lista de reproducción
  </div>
</div>

<app-form-modal></app-form-modal>
