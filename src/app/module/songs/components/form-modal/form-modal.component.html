<div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-plus-circle"></i>Agregar lista de reproducción</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label>Nombre de Lista</label>
              <input type="text" class="form-control form-control-sm " formControlName="nombre">
            </div>
            <div class="col-sm-12 col-md-6">
              <label>Descripcion</label>
              <input type="text" class="form-control form-control-sm " formControlName="descripcion">
            </div>
          </div>
          <div class="col-16">
            <ng-container formArrayName="canciones" *ngFor="let control of canciones.controls; let i = index">
              <ng-container [formGroupName]="i">
                <hr class="border-2 opacity-50" *ngIf="i>0">
                <h4>Cancion {{i+1}}</h4>
                <div class="row">
                  <div class="col-md-6">
                    <label>Titulo</label>
                    <input type="text" class="form-control form-control-sm" formControlName="titulo">
                  </div>
                  <div class="col-md-6">
                    <label>Artista</label>
                    <input type="text" class="form-control form-control-sm" formControlName="artista">
                  </div>
                  <div>
                    <label>Album</label>
                    <input type="text" class="form-control form-control-sm" formControlName="album">
                  </div>
                  <div class="col-md-6">
                    <label>año</label>
                    <input type="text" class="form-control form-control-sm" formControlName="anno">
                  </div>
                  <div class="col-md-6">
                    <label>Genero</label>
                    <input type="text" class="form-control form-control-sm" formControlName="genero">
                  </div>
                </div>
              </ng-container>
            </ng-container>
            <div class="d-flex mt-3 mx-auto justify-content-center">
              <button class="btn btn-primary btn-sm" (click)="addSong()">Agregar canción</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="saveSong()">Guardar</button>
      </div>
    </div>
  </div>
</div>
